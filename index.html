<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua Mentoria</title>
  <link rel="stylesheet" href="style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Avalie a sua Mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="imagem.png" alt="Nuvem com estrelas para nível de avaliação de 1 a 5">
  </header>
  <div class="page">
    <form action="#" method="get">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <div class="bloco">
            <div class="item">
              <label for="name">Nome</label>
              <input type="text" name="name" id="name">
            </div>
            <div class="item">
              <label for="lastname">Sobrenome</label>
              <input type="text" name="lastname" id="lastname">
            </div>
            <div class="item">
              <label for="email">E-mail <span>(Digite um email válido)</span></label>
              <input type="email" name="email" id="email">
            </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações do Mentor</legend>
        <div class="bloco">
          <div class="item">
            <label for="mentor">Selecione quem foi seu Mentor</label>
            <select>
              <option value="mentor">Opção A</option>
              <option value="mentor">Opção B</option>
              <option value="mentor">Opção C</option>
            </select>
          </div>
          <div class="item">
            <label for="feddback">Feedback sobre o Mentor</label>
            <textarea name="feedback" id="feddback" cols="30" rows="10"></textarea>
          </div>
          <div class="item">
            <input type="checkbox" name="duvidas" id="duvidas">
            <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Agendando a próxima Mentoria</legend>
          <div class="bloco">
              <div class="item">
                <label for="data">Data</label>
                <input type="date" name="data" id="data">
              </div>
              <div class="item">
                <label for="start">Das</label>
                <input type="time" name="start" id="start">
              </div>
              <div class="item">
                <label for="end">Até</label>
                <input type="time" name="end" id="end">
              </div>
          </div>
      </fieldset>
      <input type="button" value="Salvar">
    </form>
  </div>
</body>
</html>
